# 한글 인코딩 변경
server.servlet.encoding.force=true
# H2 데이터베이스 콘솔보기 8080/h2-console
spring.h2.console.enabled=true
# 고정 URL 설정하기
#spring.datasource.url=jdbc:h2:mem:testdb

# 로깅 레벨 설정하기 [OFF / ERROR / WARN / INFO / DEBUG / TRACE / ALL ]
logging.level.root=INFO
# 디버그 레벨에서 쿼리 출력
logging.level.org.hibernate.SQL=DEBUG
# 쿼리문 줄바꿈 하기
spring.jpa.properties.hibernate.format_sql=true

# 데이터베이스 소스 변경
spring.datasource.url=jdbc:mysql://localhost:3306/springmvc
spring.datasource.username=root
spring.datasource.password=12345

# JPA 구현체 하이버 네이트에서 DDL(데이터 정의어)를 자동을 작성
# create / create-drop / update <-- 위 3가지들은 프로덕션과정에선 지양하는 편 (테스트 환경에서는 편의성이 좋아 사용)
#  validate / none
spring.jpa.hibernate.ddl-auto=update





